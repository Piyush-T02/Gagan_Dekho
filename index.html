<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagan Dekho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button id="searchbtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>   
        </div>
        <div class="location-not-found">
            <h2>Sorry, Location not found!!!</h2>
            <img src="./Climate Photos/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="./Climate Photos/cloud.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p class="water">Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">0kph</span>
                        <p class="air">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center text-lg-start d-flex justify-content-between">
            <div class="text-center p-3 footer">
              <a class="text-dark" >@2024 Copyright</a>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/296f833d56.js" crossorigin="anonymous"></script>
</body>
</html>
